plugins {
    id 'java'
    id 'maven-publish'
}

final buildDate = new Date().format('yyyyMMddHHmm')

group = 'io.github.actions_examples.java'
version = "1.0.0.${buildDate}"
description = 'io.github.actions_examples.java.helloworld'
sourceCompatibility = '1.8'

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testImplementation 'junit:junit:4.10'
}

jar {
    manifest {
        attributes('Main-Class': 'io.github.actions_examples.java.Main')
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
