name: Java CI with Ant

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml test jar
    - name: Upload JAR
      uses: actions/upload-artifact@v1
      with:
        name: HelloWorld
        path: build/jar
